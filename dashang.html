<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘿嘿嘿ԅ(¯﹃¯ԅ)</title>
    <link rel="shortcut icon" href="img/fav.ico">
    <link rel="bookmark" href="img/fav.ico">
</head>
<body>
    <style>
        body { /* 主体背景样式 */
            min-width: 1200px; 
            margin: 0px; 
            background-color: #00000020; 
            background-position: center center; 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            background-blend-mode: multiply;

            /* 幻灯片背景动画 */
            -webkit-animation-name: "Backgroundloops"; 
            -webkit-animation-duration: 30s; 
            -webkit-animation-iteration-count: infinite;
            animation-name: "Backgroundloops";
            animation-duration: 30s;
            animation-iteration-count: infinite;
        }
        @keyframes Backgroundloops {
            0% {
                background-image:url(img/bg.jpeg.png);
            }
            25% {
                background-image:url(img/bg1.jpg.png);
            }
            50% {
                background-image:url(img/bg2.png);
            }
            75% {
                background-image:url(img/bg3.jpg.png);
            }
            100% {
                background-image:url(img/bg.jpeg.png);
            }
        }

        /*定义滚动条高宽及背景高宽分别对应横竖滚动条的尺寸*/ 
        ::-webkit-scrollbar { 
            width:10px; 
            height:10px; 
            background-color:#F5F5F5; 
        } 
        /*定义滚动条轨道*/
        ::-webkit-scrollbar-track {
            background-color:#F5F5F5;
        }
        /*定义滑块*/
        ::-webkit-scrollbar-thumb {
            border-radius:10px;
            background-color:rgb(0, 225, 255);
        }

        .mainbg {
            display: block;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 30%;
            margin-right: 30%;
            position: relative;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }
    </style>
    <div>
        <div class="mainbg">
            <div>
                <img src="img/qwq.png" height="60%" width="60%" alt="img" title="借点钱吃饭" style="border-radius: 50%;margin-top: 20px;">
                <img src="img/pay.png" height="60%" width="60%" alt="img" title="借点钱吃饭" style="border-radius: 20px;margin-top: 20px;">
            </div>
        </div>
    </div>
    <script src="click.js"></script>
</body>
</html>
