<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="seat"></div>
    <div>
        <p class="tProgress">本年已过</p>
        <div>
            <p id="pYearProgress" class="pProgress"></p>
            <div class="g-progress" style="--progress: 0%" id="yearProgress"></div>
        </div>
    </div>
    <div>
        <p class="tProgress">本月已过</p>
        <div>
            <p id="pMonthProgress" class="pProgress"></p>
            <div class="g-progress" style="--progress: 0%" id="monthProgress"></div>
        </div>
    </div>
    <div>
        <p class="tProgress">本日已过</p>
        <div>
            <p id="pDayProgress" class="pProgress"></p>
            <div class="g-progress" style="--progress: 0%" id="dayProgress"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
